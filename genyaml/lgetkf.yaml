geometry:
  fms initialization:
    namelist filename: Data/fv3files/fmsmpp.nml
    field table filename: Data/fv3files/field_table_gfdl
  akbk: Data/fv3files/akbk127.nc4
  layout:
  - !ENV ${layout_x}
  - !ENV ${layout_y}
  npx: $(npx_ges)
  npy: $(npy_ges)
  npz: $(npz_ges)
  field metadata override: Data/fieldmetadata/gfs-restart.yaml
window begin: '$(ATM_WINDOW_BEGIN)'
window length: PT6H
increment variables: [ua,va,DZ,delp,t,ps,sphum,ice_wat,liq_wat,o3mr]
background:
   datetime: '2022-03-03T09:00:00Z'
   members from template:
     template:
       datetime: '2022-03-03T09:00:00Z'
       filetype: fms restart
       state variables: [ua,va,t,DZ,delp,ps,sphum,ice_wat,liq_wat,o3mr,phis,
                        slmsk,sheleg,tsea,vtype,stype,vfrac,stc,smc,snwdph,
                        u_srf,v_srf,f10m]
       datapath: Data/inputs/mem%mem%/atmos/RESTART/ 
       filename_core: '20220303.090000.fv_core.res.nc'
       filename_trcr: '20220303.090000.fv_tracer.res.nc'
       filename_sfcd: '20220303.090000.sfc_data.nc'
       filename_sfcw: '20220303.090000.fv_srf_wnd.res.nc'
       filename_cplr: '20220303.090000.coupler.res'
     pattern: '%mem%'
     nmembers: !ENV ${NMEM_ENKF}
     zero padding: 3

observations: !INC ${OBS_LIST}

driver:
  update obs config with geometry info: true
  save posterior mean: false
  save posterior ensemble: false
  save prior mean: false
  save posterior mean increment: true
  save posterior ensemble increments: true

local ensemble DA:
  solver: GETKF
  vertical localization:
    fraction of retained variance: 0.95  # use for scientific tests
    #lengthscale: 2.1
    #lengthscale units: logp
  #inflation:
  #  rtps: 0.85
  #  rtpp: 0.0
  #  mult: 1.0
    lengthscale: 14
    lengthscale units: levels
  inflation:
    rtps: 0.5
    rtpp: 0.6
    mult: 1.0

#output:
#  filetype: auxgrid
#  gridtype: gaussian
#  filename: ./mem%{member}%/atmanl.

output increment:
  filetype: fms restart
  datapath: Data/analysis/increment
  filename_core: mean_fv_core.res.nc
  filename_trcr: mean_fv_tracer.res.nc
  filename_sfcd: mean_sfc_data.nc
  filename_sfcw: mean_fv_srf_wnd.res.nc
  filename_cplr: mean_coupler.res


output ensemble increments:
  filetype: fms restart
  datapath: Data/analysis/increment/mem%{member}%/
  filename_core: fv_core.res.nc
  filename_trcr: fv_tracer.res.nc
  filename_sfcd: sfc_data.nc
  filename_sfcw: fv_srf_wnd.res.nc
  filename_cplr: coupler.res

